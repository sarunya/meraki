<div class="order-dashboard">
  <div class="order-nav-bar">
    <nav mat-tab-nav-bar [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of ['Ordered','Cancelled', 'Shipped',
        'Delivered']"
        (click)="activeLink= link"
        [active]="activeLink == link"> {{link}} </a>
      <a mat-tab-link disabled>Disabled Link</a>
    </nav>
  </div>

  <div>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Order Id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" routerLink="/confirmation/{{element.id}}"> <a>{{element.order_id}}</a> </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Total Amount">
        <th mat-header-cell *matHeaderCellDef> User Email </th>
        <td mat-cell *matCellDef="let element"> {{element.shipping_info.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> User Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.shipping_info.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Ship To">
        <th mat-header-cell *matHeaderCellDef> Order Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalamount}} </td>
      </ng-container>

      <ng-container matColumnDef="User Email">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element" routerLink="/admin/order/update/{{element.id}}"> <a>Edit</a> </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    
  </div>
</div>
